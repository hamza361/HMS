  background-image: linear-gradient(to right,#FC354C,#0ABFBC);

  margin-top: 0.1%;

.jumbotron{

  width:50%;
  margin:0 auto;

<body> 

  <h1 style="color:white;font-size:150px; padding-left:45%;padding-top:0.5px;  "><i class="fa fa-user-md" aria-hidden="true"></i></h1>

	<div class="container">
		<div style="background-image: linear-gradient(to right,#FC354C,#0ABFBC);border-radius:15px 50px 30px;" class="jumbotron">
			
 <form>
    <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" name="name"  required="true">
    </div>
  </div>
  <div class="form-group row">
    <label for="cnic" class="col-sm-2 col-form-label">CNIC</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="cnic" placeholder="CNIC" name="cnic" maxlength="13" required="true">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="true">
    </div>
</div>
<div class="form-group row">
    <label for="speciality" class="col-sm-2 col-form-label">Speciality</label>
    <div class="col-sm-10">
       <select id="speciality" class="form-control" name="speciality" required>
        <option selected>Choose...</option>
        <option value="allergyandimmunology">Allergy and Immunology</option>
        <option value="cardiology">Cardiology</option>
        <option value="dermatology">Dermatology</option>
        <option value="infectiousdisease">Infectious Disease</option>
      </select>
    </div>
</div>
  
  	<div class="form-group row">
    	<div class="col-sm-10">
        <a style="border-radius:15px" id="loginbutton" class="btn btn-info" href="doctorlogin.html" role="button">Login</a>
    </div>
  </div>
</form>

		</div>
	</div>
