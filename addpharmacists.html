<body>
	 <h1 style="padding-left: 40%; color:white;font-family:'Charm', cursive;"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Pharmacist</h1>

    <div class="container">
    <div style="background:linear-gradient(to right,#b92b27,#1565C0);border-radius:15px 50px 30px;" class="jumbotron">

  <form id="form">
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="firstname">First</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Name" required="true">
    </div>

     <div class="form-group col-md-6">
      <label for="lastname">Last</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Name" required="true">
    </div>

  <div class="form-group col-md-6">
      <label for="contact">Contact</label>
      <input type="tel" class="form-control" id="contact" name="contact" placeholder="Contact" minlength="11" maxlength="11"  required="true">
    </div>
     <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="true" pattern=".{5,10}" required title="Paswword should be between 5 to 10 characters">  
    </div>
    <div class="form-group col-md-6">
      <label for="cnic">CNIC</label>
      <input type="tel" class="form-control" id="cnic" name="cnic" placeholder="CNIC" minlength="13" maxlength="13" required="true">
    </div>
  <div class="form-group col-md-6">
    <label for="gender">Gender</label>
      <select id="gender" class="form-control" name="gender" required="true">
        <option selected>Choose...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
</div>

 
  

      <div class="form-row">
          
     <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Address" required="true">
    </div>

    
    <div class="form-group col-md-6">
       <label for="dob">Date of Birth</label>
       <input type="date" id="dob" name="dob" class="form-control" min="1918-12-19" max="2018-12-20" placeholder="YYYY-MM-DD" required="true">
     
    </div>

  </div>

 



    <div class="form-row" >

  <div class="form-group col-md-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required="true">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
</div>


<div class="form-row" >

  <div class="form-group col-md-12">
  


  <button style="border-radius:15px 50px 30px;" type="submit" id="submit_btn" class="btn btn-primary pointer ">Add Pharmacist</button>
  
   </div>
</div>


</form>
