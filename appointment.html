	<title>APPOINTMENT</title>

</head>
<body>
	
	 <div class="container">
    <div style="background:#EAEAEA" class="jumbotron">

  <form id="form">
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="firstname">First</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Name" required="true">
    </div>

     <div class="form-group col-md-6">
      <label for="lastname">Last</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Name" required="true">
    </div>

   
  

    <div class="form-group col-md-6">
      <label for="contact">Contact</label>
      <input type="tel" class="form-control" id="contact" name="contact" placeholder="Contact" minlength="11" maxlength="11"  onkeypress="isInputNumber(event)"  required="true">
    </div>
    <div class="form-group col-md-6">
      <label for="cnic">CNIC</label>
      <input type="tel" class="form-control" id="cnic" name="cnic" placeholder="CNIC" minlength="13" maxlength="13"  onkeypress="isInputNumber(event)" required="true">
    </div>


 </div>

 
      <div class="form-row">
    <div class="form-group col-md-6">
       <label for="speciality">Select Specilaity</label>
      <select id="speciality" class="form-control" name="speciality" required>
        <option selected>Choose...</option>
        <option value="allergyandimmunology">Allergy and Immunology</option>
        <option value="cardiology">Cardiology</option>
        <option value="dermatology">Dermatology</option>
        <option value="infectiousdisease">Infectious Disease</option>
      </select>
     
    </div>
    <div class="form-group col-md-6">
      <label for="doctor">Select Doctor</label>
      <select id="doctor" class="form-control" name="doctor" required="required">
        <option selected>Choose...</option>
        
      </select>
    </div>

     <div class="form-row">
    <div class="form-group col-md-6">
       <label for="appointmentdate">Appointment Date</label>
       <input type="date" id="appointmentdate" name="appointmentdate" class="form-control" min="2018-12-20" max="2019-12-20" placeholder="YYYY-MM-DD" required="true">
     
    </div>
    <div class="form-group col-md-6">
      <label for="time">Select Time</label>
      <select id="time" class="form-control" name="time" required="true">
        <option selected>Choose...</option>
        <option value="11:30:00">11:30:00</option>
        <option value="12:00:00">12:00:00</option>
        <option value="12:30:00">12:30:00</option>
        <option value="13:00:00">13:00:00</option>
      </select>
    </div>

  
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required="true">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" id="submit_btn" class="btn btn-primary">Make an appointment</button>
</form>
    

    </div>



  </div>
